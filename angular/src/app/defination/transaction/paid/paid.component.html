<section class="content-header" style="padding: 5px 0.5rem">
</section>
<section class="content px-2" style="height: calc(100vh - 159px)">

<div class="card">
  <h5 class="p-toolbar p-component">Daire Başı Kazanç</h5>

  <div class="card">
    <p-table
    #dt1
    [value]="paidReport"
    [tableStyle]="{'min-width': '60rem'}"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['apartment', 'totalPrice', 'invoiceType.displayName']"
    [rowsPerPageOptions]="[10, 20, 50]"
    >
    <ng-template pTemplate="caption">
        <div class="flex">
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
            </span>
        </div>
    </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="apartment" style="width:20%">Daire <p-sortIcon field="apartment"></p-sortIcon></th>
                <th pSortableColumn="invoiceType" style="width:20%">Ödeme Türü<p-sortIcon field="invoiceType"></p-sortIcon></th>
                <th pSortableColumn="price" style="width:20%">Ödenen Ücret<p-sortIcon field="price"></p-sortIcon></th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-paidReport>
            <tr>
                <td>{{paidReport.apartment}}</td>
                <td>{{ invoiceTypeEnum[paidReport.invoiceType].displayName }}</td>
                <td>{{paidReport.totalPrice | currency:'TRY':'symbol':'1.2-2'}}</td>

            </tr>
        </ng-template>
    </p-table>
</div>
</div>
</section>
