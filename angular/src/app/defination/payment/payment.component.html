<section class="content-header" style="padding: 5px 0.5rem">
</section>
<section class="content px-2" style="height: calc(100vh - 159px)">
<div class="card">
  <p-table
      #dt2
      [value]="invoices"
      dataKey="id"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [globalFilterFields]="['firstName', 'lastName', 'ssn', 'status']"
      [tableStyle]="{ 'min-width': '75rem' }"
      >

      <ng-template pTemplate="caption">
          <div class="flex">
              <span class="p-input-icon-left ml-auto">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" (input)="dt2.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
              </span>
          </div>
      </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th style="width:22%">Kimlik No</th>
              <th style="width:22%">KiracÄ±</th>
              <th style="width:22%">Status</th>
              <th style="width:12%">Verified</th>
          </tr>

      </ng-template>
      <ng-template pTemplate="body" let-invoice>
          <tr>
            <td>
              {{ invoice.hirer.ssn }}
           </td>
              <td>
                  {{ invoice.hirer.firstName }} {{ invoice.hirer.lastName }}
              </td>

              <td>
                  <p-tag [value]="invoice.invoiceDate" ></p-tag>
              </td>
              <td>
                  <i class="pi" [ngClass]="{ 'text-green-500 pi-check-circle': invoice.isPaid, 'text-red-500 pi-times-circle': !invoice.isPaid }"></i>
              </td>
          </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
          <tr>
              <td colspan="5">No customers found.</td>
          </tr>
      </ng-template>

  </p-table>
</div>
</section>
